<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      #calculadora div {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        display: flex;
        gap: 4px;
      }

      #calculadora button {
        width: 100%;
        height: 100%;
        font-size: 1.5rem;
        border: 1px solid #e9e9e9;
        background-color: #fff;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 3px;
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center h-screen bg-gray-200">
    <div class="w-96 h-2/4 p-4 bg-white rounded shadow-xl rounded-2xl">
      <div class="flex flex-col h-full justify-center gap-1" id="calculadora">
        <div class="border mb-4 rounded-xl border-gray-200">
          <input
            type="text"
            id="resultado"
            class="w-full h-full text-right p-2 text-3xl"
            placeholder="0"
            readonly
          />
        </div>
        <div>
          <button value="(">(</button>
          <button value=")">)</button>
          <button value="!">n!</button>
          <button value="/">/</button>
        </div>
        <div>
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="*">X</button>
        </div>
        <div>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="-">-</button>
        </div>
        <div>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="+">+</button>
        </div>
        <div>
          <button value="c">C</button>
          <button value="0">0</button>
          <button value=",">,</button>
          <button value="=">=</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
